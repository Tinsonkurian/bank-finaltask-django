<div class="container">
    
    <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">DOB</label>
            <input type="date" name="dob" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Age</label>
            <input type="text" name="age" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Gender</label>
            <select id="inputState" class="form-select" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputEmail" class="form-label">Phone No.</label>
            <input type="text" name="phone_number" class="form-control" id="inputEmail">
        </div>

        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Email ID</label>
            <input type="email" name="email" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-4">
            <label for="inputStatedist" class="form-label">District</label>
            <select id="inputStatedist" name="district" onchange="myFunction()" class="form-select">
                <option selected disabled>Choose a District</option>
                {% for dict_name in district_name %}
                <option value="{{dict_name.id}}" id="dictname">{{dict_name.dist_name}}</option>


                {% endfor %}


            </select>
        </div>
